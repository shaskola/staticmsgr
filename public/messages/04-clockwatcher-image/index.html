<!doctype html><html lang=en data-theme=light><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Morning View</title>
<link rel=stylesheet href=/css/main.min.css><link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"></head><body><div class=app-container><header class=app-header><div class=group-info><img class=group-avatar src=/images/groupchat.jpg alt="Group Icon"><h1 class=group-name>Not so secret ninjas</h1></div><button id=theme-toggle class=theme-toggle>
<img class="theme-icon moon-icon" alt="Switch to dark mode" src=/images/heroicons-solid_moon.png>

<span class=timestamp>09:03 01/20/2024</span></div></div><div class=message-content><p>Morning here, I&rsquo;m starting work soon at my favorite spot! ☕️</p></div></article></main><button id=scroll-bottom class=scroll-bottom>
<img class=scroll-icon alt="Scroll to bottom" src=/images/chevron-down.svg></button></div><script>const themeToggle=document.getElementById("theme-toggle"),html=document.documentElement,moonIcon=document.querySelector(".moon-icon"),sunIcon=document.querySelector(".sun-icon");function updateThemeIcons(e){e==="dark"?(moonIcon.style.display="none",sunIcon.style.display="block"):(moonIcon.style.display="block",sunIcon.style.display="none")}themeToggle.addEventListener("click",()=>{const t=html.getAttribute("data-theme"),e=t==="light"?"dark":"light";html.setAttribute("data-theme",e),localStorage.setItem("theme",e),updateThemeIcons(e)});const scrollBottom=document.getElementById("scroll-bottom"),contentArea=document.querySelector(".content-area");scrollBottom.addEventListener("click",()=>{contentArea.scrollTo({top:contentArea.scrollHeight,behavior:"smooth"})}),window.addEventListener("load",()=>{contentArea.scrollTo({top:contentArea.scrollHeight,behavior:"auto"})});const savedTheme=localStorage.getItem("theme")||"light";html.setAttribute("data-theme",savedTheme),updateThemeIcons(savedTheme)</script></body></html>
